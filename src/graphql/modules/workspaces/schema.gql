type Workspace {
  id: ID!
  title: String!
  ownerId: ID!
  createdAt: String!
  updatedAt: String!
}

type User_Workspaces {
  userId: ID!
  workspaceId: ID!
}


type Query {
  workspaces: [Workspace!]!
  workspace: Workspace!
}

type Mutation {
  createWorkspace(title: String!): Workspace!
  addUserToWorkspace(workspaceId: ID!, userId: ID!): User_Workspaces!
}
